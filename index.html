<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Muli:400,600&display=swap" rel="stylesheet">
    <link href="js/lightbox/css/lightbox.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Interactive Photo Gallery</title>
</head>

<body>
    <div class="main">
        <header class="header">
            <h1>Interactive Photo Gallery</h1>
            <input type="search" placeholder="Search an Image">
        </header>
        <div class="gallery-container">
            <ul class="gallery">
                <li>
                    <a href="photos/01.jpg" data-lightbox="photo-gallery" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields.
                    " data-alt="Hay Bales">
                        <img src="photos/thumbnails/01.jpg" alt="Hay Bales"></a>
                </li>
                <li>
                    <a href="photos/02.jpg" data-lightbox="photo-gallery"
                        data-title="The lake was so calm today. We had a great view of the snow on the mountains from here."
                        data-alt="Lake">
                        <img src="photos/thumbnails/02.jpg" alt="Lake"></a>
                </li>
                <li>
                    <a href="photos/03.jpg" data-lightbox="photo-gallery"
                        data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below."
                        data-alt="Canyon">
                        <img src="photos/thumbnails/03.jpg" alt="Canyon"></a>
                </li>
                <li>
                    <a href="photos/04.jpg" data-lightbox="photo-gallery"
                        data-title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today. "
                        data-alt="Iceberg">
                        <img src="photos/thumbnails/04.jpg" alt="Iceberg"></a>
                </li>
                <li>
                    <a href="photos/05.jpg" data-lightbox="photo-gallery"
                        data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons."
                        data-alt="Desert">
                        <img src="photos/thumbnails/05.jpg" alt="Desert"></a>
                </li>
                <li>
                    <a href="photos/06.jpg" data-lightbox="photo-gallery"
                        data-title="Fall is coming, I love when the leaves on the trees start to change color."
                        data-alt="Fall">
                        <img src="photos/thumbnails/06.jpg" alt="Fall"></a>
                </li>
                <li>
                    <a href="photos/07.jpg" data-lightbox="photo-gallery"
                        data-title="I drove past this plantation yesterday, everything is so green!"
                        data-alt="Plantation">
                        <img src="photos/thumbnails/07.jpg" alt="Plantation"></a>
                </li>
                <li>
                    <a href="photos/08.jpg" data-lightbox="photo-gallery"
                        data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!nes"
                        data-alt="Dunes">
                        <img src="photos/thumbnails/08.jpg" alt="Dunes"></a>
                </li>
                <li>
                    <a href="photos/09.jpg" data-lightbox="photo-gallery"
                        data-title="We enjoyed a quiet stroll down this countryside lane. " data-alt="Countryside Lane">
                        <img src="photos/thumbnails/09.jpg" alt="Countryside Lane"></a>
                </li>
                <li>
                    <a href="photos/10.jpg" data-lightbox="photo-gallery"
                        data-title="Sunset at the coast! The sky turned a lovely shade of orange." data-alt="Sunset">
                        <img src="photos/thumbnails/10.jpg" alt="Sunset"></a>
                </li>
                <li>
                    <a href="photos/11.jpg" data-lightbox="photo-gallery"
                        data-title="I did a tour of a cave today and the view of the landscape below was breathtaking."
                        data-alt="Cave">
                        <img src="photos/thumbnails/11.jpg" alt="Cave"></a>
                </li>
                <li>
                    <a href="photos/12.jpg" data-lightbox="photo-gallery"
                        data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in."
                        data-alt="Bluebells">
                        <img src="photos/thumbnails/12.jpg" alt="Bluebells"></a>
                </li>
            </ul>
        </div>
    </div>
    <script src="js/lightbox/js/lightbox-plus-jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
